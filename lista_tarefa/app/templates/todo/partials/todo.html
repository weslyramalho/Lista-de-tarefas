<form 
    hx-put="/update/{{ todo.id }}/"
    hx-target="this"
    hx-swap="outerHTML">
    <article class="flex{% if todo.is_done %} bg-green-500 rounded-xl{% endif %}">
        <div class="w-4/5 py-3">
            <p class="px-6 text-xs text-gray-900">{{ todo.title }}</p>
        </div>
        <div class="w-1/5 px-6 py-3 flex justify-end space-x-4">
            {% if not todo.is_done %}
                <button class="text-fuchsia-600 hover: text-fuchsia-900">Feito</button>
            {% endif %}
            <a 
            href="#" 
            class="text-fuchsia-600 hover: text-fuchsia-900"
            hx-confirm="Tem certeza que deseja deletar esta tarefa?"
            hx-target="closest form"
            hx-swap="outerHTML swap:1s"
            hx-delete="/delete/{{ todo.id }}/"
            >
            Deletar
            </a>
        </div>
    </article>
</form>
